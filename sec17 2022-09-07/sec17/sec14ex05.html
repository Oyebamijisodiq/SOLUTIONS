<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 3</title>
    </head>
    <body>
        <div>
            <h1>Color Picker</h1>
            <p>Color: <input id="tbxColor" type="text"></p>
            <p><input id="btnSubmit" type="button" value="Submit"></p>
        </div>
        <script>
            window.addEventListener("load", function () {
                let btnSubmit = document.getElementById("btnSubmit");
                btnSubmit.addEventListener("click", function () {
                    if (validSubmission()) {
                        let tbxColor = document.getElementById("tbxColor");
                        let color = tbxColor.value;
                        document.body.style.backgroundColor = color;
                    }
                });

                function validSubmission() {
                    let tbxColor = document.getElementById("tbxColor");
                    let color = tbxColor.value;
                    let fail = "";
                    if (color === "") {
                        fail += "You must enter a color!\n";
                    } else if (!(/^(black|white|gray|silver|maroon|red|purple|fushsia|green|lime|olive|yellow|navy|blue|teal|aqua)$/i.test(color))) {
                        fail += "\'" + color + "\' is not a recognised color name!\n";
                    }
                    if (fail !== "") {
                        alert(fail);
                        return false;
                    }
                    return true;
                }
            });
        </script>
    </body>
</html>
