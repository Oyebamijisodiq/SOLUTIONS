<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 4</title>
    </head>
    <body>
        <div>
            <h1>Current Time</h1>
            <p><input id="tbxCurrentTime" type="text"></p>
        </div>
        <script>
            window.addEventListener("load", function () {
                function startTimer() {
                    let today = new Date();
                    let h = today.getHours();
                    let m = today.getMinutes();
                    let s = today.getSeconds();
                    h = (h < 10) ? "0" + h : h;
                    m = (m < 10) ? "0" + m : m;
                    s = (s < 10) ? "0" + s : s;
                    let currentTime = h + ":" + m + ":" + s;
                    let tbxCurrentTime = document.getElementById("tbxCurrentTime");
                    tbxCurrentTime.value = currentTime;
                    setTimeout(startTimer, 1000);
                }
                startTimer();
            });
        </script>
    </body>
</html>
