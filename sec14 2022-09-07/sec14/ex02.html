<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 2</title>
    </head>
    <body>
        <div>
            <h1>Custom Message</h1>
            <p>First Name: <input id="tbxFirstName" type="text"></p>
            <p><input id="btnSubmit" type="button" value="Submit"></p>
            <div id="divContent">
                &nbsp;
            </div>
        </div>
        <script>
            window.addEventListener("load", function () {
                let button = document.getElementById("btnSubmit");
                button.addEventListener("click", function () {
                    let tbxFirstName = document.getElementById("tbxFirstName");
                    let firstName = tbxFirstName.value;
                    let customMessage = "<p>Hi " + firstName + "... Welcome to my webpage!</p>";
                    let divContent = document.getElementById("divContent");
                    divContent.innerHTML = customMessage;
                });
            });
        </script>
    </body>
</html>
