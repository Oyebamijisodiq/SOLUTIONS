<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 1</title>
    </head>
    <body>
        <div>
            <h1>JavaScript Link</h1>
            <div id="divContent">
                &nbsp;
            </div>
        </div>
        <script>
            window.addEventListener("load", function () {
                let hyperlink = "<p><a href=\"https://www.w3schools.com/js/\">JavaScript Tutorial - W3Schools</a></p>";
                let divContent = document.getElementById("divContent");
                divContent.innerHTML = hyperlink;
            });
        </script>
    </body>
</html>
