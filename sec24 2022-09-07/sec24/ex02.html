<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 2</title>
        <script src="react.development.js"></script>
        <script src="react-dom.development.js"></script>
        <script src="babel.min.js"></script>
    </head>
    <body>
        <div>
            <h1>Custom Message</h1>
            <div id="divContent">
                &nbsp;
            </div>        
        </div>
        <script type="text/babel">
            class NameForm extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {firstName: "", customMessage: ""};

                    this.handleChange = this.handleChange.bind(this);
                    this.handleSubmit = this.handleSubmit.bind(this);
                }

                handleChange(event) {
                    this.setState({customMessage: ""});
                    this.setState({firstName: event.target.value});
                }

                handleSubmit(event) {
                    this.setState({customMessage: "Hello " + this.state.firstName + "... Welcome to my webpage!"});
                    event.preventDefault();
                }

                render() {
                    return (<form onSubmit={this.handleSubmit}>
                        <p>First Name: <input type="text" value={this.state.value} onChange={this.handleChange} /></p>
                        <p><input type="submit" value="Submit" /></p>
                        <p>{this.state.customMessage}</p>
                        </form>);
                }
            }
    
            let divContent = document.getElementById("divContent");
            ReactDOM.render(<NameForm />, divContent);
        </script>
    </body>
</html>
